name: Bug Report
description: Report a bug or unexpected behavior in QRES
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and reproduce the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: "Example: QRES crashes when compressing data larger than 1MB"
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Initialize QRES_API with mode='hybrid'
        2. Call compress() with 2MB data
        3. See error
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: "Data should compress successfully or return error gracefully"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened (include error messages, stack traces)
      placeholder: |
        ```
        thread 'main' panicked at 'index out of bounds: the len is 1024 but the index is 1025'
        ```
      render: text
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - qres_core (Rust)
        - Python bindings
        - qres_daemon (P2P)
        - qres_wasm
        - Documentation
        - CI/CD
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: QRES Version
      description: "Run: `cargo pkgid qres_core` or `pip show qres-raas`"
      placeholder: "v21.0.0"
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Operating system
      multiple: true
      options:
        - Linux (x86_64)
        - Linux (ARM64)
        - macOS (Intel)
        - macOS (Apple Silicon)
        - Windows (x86_64)
        - ESP32-C6 (RISC-V)
        - Raspberry Pi
        - WASM
        - Other

  - type: input
    id: rust-version
    attributes:
      label: Rust Version (if applicable)
      description: "Run: `rustc --version`"
      placeholder: "rustc 1.75.0"

  - type: input
    id: python-version
    attributes:
      label: Python Version (if applicable)
      description: "Run: `python --version`"
      placeholder: "Python 3.11.4"

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: |
        Any other context about the problem:
        - Related issues
        - Workarounds you've tried
        - Environment details (Docker, VM, bare metal)
        - Data characteristics (size, format)
      placeholder: "This happens only with certain datasets..."

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues for duplicates
          required: true
        - label: I have included all required information above
          required: true
        - label: I can reproduce this on the latest version
          required: false
