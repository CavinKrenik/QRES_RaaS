name = "multivariate_demo"
path = "src/multivariate_demo.rs"

[[bin]]
name = "encoding_benchmark"
path = "src/encoding_benchmark.rs"

[[bin]]
name = "resource_benchmark"
path = "src/resource_benchmark.rs"

[[bin]]
name = "accuracy_sim"
path = "src/accuracy_sim.rs"

[[bin]]
name = "preventative_scaling"
path = "src/preventative_scaling.rs"

[[bin]]
name = "comprehensive_runner"
path = "src/comprehensive_runner.rs"

